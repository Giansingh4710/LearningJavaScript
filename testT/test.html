<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <button id="click">What is your name</button>
  </header>
  <main>
    <h1 id="type">hi</h1>
  </main>
  
</body>
<script>
  document.getElementById("click").onclick = function(){
    for(let i=0; i<10;i++){
      document.getElementById("type").innerHTML+=i+" "
    } 
  }
</script>
</html>
